<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyUniverse</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="menu">
            <a class="menu" href="index.html">INÍCIO</a>
            <a class="menu" href="contato.html">CONTATO</a>
        </div>
    </header>

    <div class="principal">
        <div class="container1">
            <h1><img src="img/header.svg" class="logo-principal" alt="Logo do site MyUniverse"></h1>
            <h3 class="descricao-principal">Você faz parte do cosmos!!! <br> Para ver a imagem capturada do nosso universo exatamente no dia em que você nasceu basta <a id="p-adicionar" class="adicionar">adicionar um perfil</a> ou entrar em um já existente</h3>
        </div>
    
        <div class="container2">
            <ul class="usuarios">
                <li class="usuario">
                    <button class="btn-usuario">NOME DA PESSOA</button>
                    <i class="fas fa-edit"></i>
                </li>
                <li class="usuario">
                    <button class="btn-usuario">APELIDO DA PESSOA</button>
                    <i class="fas fa-edit"></i>
                </li>
                <li class="usuario">
                    <button class="btn-usuario">NOME/APELIDO DA PESSOA</button>
                    <i class="fas fa-edit"></i>
                </li> 
            </ul>
            <button id="btn-adicionar" class="adicionar">Adicionar</button>
        </div>        
    </div>

    <div id="modal-overlay">
        <div class="modal">
            <div class="nova-tarefa">
                <h3>Adicionando uma nova pessoa</h3>
                <input type="text" placeholder="Digite como gostaria de ser chamado">
                <p>Informe sua data de nascimento:</p>
                <input type="date" id="date">
            </div>                 
                <button class="btn-tarefa" id="add">ADICIONAR</button>
                <button class="btn-tarefa" id="edit">EDITAR</button>
                 
        </div>    
    </div>


    <script src="js/main.js"></script>
</body>
</html>
